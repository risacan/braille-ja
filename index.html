<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Braille-ja demo</title>
  <meta name="description" content="braille-jaのちょっとしたデモ" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Tadashi Saito" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!--[if lt IE 9]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1><a href="https://github.com/tadd/braille-ja">braille-ja</a>のちょっとしたデモ</h1>
    <form role="form" action="#">
      <div class="form-group">
	<div class="text-center">
	  <p>
	    <input type="text" id="original" class="form-control" value="あいうえお" />
	  </p>
	  <p>
	    <button type="button" id="translate" class="text-center btn btn-primary btn-lg">⇓</button>
	  </p>
	  <div class="well text-left" id="translated"></div>
	</div>
      </div>
    </form>
    <footer>
      <p>
	現在、ひらがなの一部、半角アルファベット小文字、半角数字にのみ対応しています。区切り文字等の出力も未対応です。
      </p>
      <p>
	このページでは<a href="https://github.com/tadd/braille-ja">braille-ja</a>以外にも、<a href="https://github.com/tadd/braille-ja-table">braille-ja-table</a>と<a href="https://github.com/tadd/braille-ja-web">braille-ja-web</a>を使用しています。
      </p>
    </footer>
  </div>
</body>
</html>
